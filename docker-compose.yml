services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: hipaa
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./data/hipaa_data.json:/app/hipaa_data.json

  frontend:
    build: ./frontend
    ports:
      - "7860:7860"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data: